<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Timestamp Microservice | Aaron Lozano</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Timestamp Microservice</h1>
      <p class="tagline">Convert natural language dates or unix timestamps.</p>
      <br />

      <div class="tip">Hint: Try 2015-12-25 or 1451001600000</div>

      <input id="dateInput" type="text" placeholder="Enter a valid date" />

      <div class="buttons">
        <button id="btnConvert">Convert</button>
        <button id="btnNow">Get Current Time</button>
      </div>

      <pre id="outputBox"></pre>

      <footer>
        By
        <a href="https://github.com/LozanoHAU/LozanoWD303_timestamp"
          >Aaron Lozano</a
        >
      </footer>
    </main>

    <script>
      const dateInput = document.getElementById("dateInput");
      const btnConvert = document.getElementById("btnConvert");
      const btnNow = document.getElementById("btnNow");
      const outputBox = document.getElementById("outputBox");

      async function fetchTime(path) {
        const res = await fetch(path);
        const data = await res.json();
        outputBox.textContent = JSON.stringify(data, null, 2);
      }

      btnConvert.addEventListener("click", () => {
        const val = dateInput.value.trim();
        if (!val) return;
        fetchTime("/api/" + encodeURIComponent(val));
      });

      btnNow.addEventListener("click", () => {
        fetchTime("/api");
      });

      dateInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") btnConvert.click();
      });
    </script>
  </body>
</html>
